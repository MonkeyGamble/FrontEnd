<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма</title>
		<link rel="stylesheet" href="/lesson 6/style/style1.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="formbox">
			<div class="header">
				<h1>Tour Booking Form</h1>
			</div>
			<form action="">
				<div class="item">
					<p>Name</p>
					<input type="text" placeholder="First Name" />
					<input type="text" placeholder="Last Name" />
				</div>
				<div class="item">
					<p>Email</p>
					<input type="email" placeholder="name@gmail.com" />
				</div>
				<div class="item">
					<p>Phone</p>
					<input type="tel" placeholder="### ### ####" />
				</div>
				<div class="item">
					<p>When are you planning to visit?</p>
					<input type="date" />
				</div>
				<div class="item">
					<p>How many people are in your group?</p>
					<input type="number" />
				</div>
				<div class="item">
					<p>Which tour are you interested in?</p>
					<select name="" id="">
						<option value="select">*Please select*</option>
						<option value="usa">USA</option>
						<option value="uae">UAE</option>
						<option value="eu">Europe</option>
						<option value="maldives">Maldives</option>
					</select>
				</div>
				<div class="item">
					<p>What is the best way to contact you?</p>
					<div class="checkbox">
						<input type="checkbox" id="phone" />
						<label for="phone">Phone</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="email" />
						<label for="email">Email</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="either" />
						<label for="either">Either</label>
					</div>
				</div>
				<div class="item">
					<p>If phone, when is the best time of day for a call-back?</p>
					<div class="radio">
						<input type="radio" id="radio_1" name="time" />
						<label for="radio_1">8 - 11 AM</label>
					</div>
					<div class="radio">
						<input type="radio" id="radio_2" name="time" />
						<label for="radio_2">12 - 4 PM</label>
					</div>
					<div class="radio">
						<input type="radio" id="radio_3" name="time" />
						<label for="radio_3">6 - 10 PM</label>
					</div>
				</div>
				<div class="item">
					<p>Anything else we should know?</p>
					<textarea name="" id=""></textarea>
				</div>
				<div class="button">
					<button type="submit">Send</button>
				</div>
			</form>
		</div>
	</body>
</html>
