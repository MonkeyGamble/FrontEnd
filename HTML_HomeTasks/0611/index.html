<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HomeTask3</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<h1>Курс на сегодня</h1>
		<table>
			<tr>
				<th>Флаг</th>
				<th>Валюта</th>
				<th>Курс</th>
			</tr>
			<tr>
				<td>
					<img src="./img/Flag_of_the_United_States.svg.png" alt="USA" />
					<img src="./img/Flag_of_Europe.svg.png" alt="Europe" />
				</td>
				<td>$(USD) / €(EUR)</td>
				<td>0,93€</td>
			</tr>
			<tr>
				<td>
					<img src="./img/Flag_of_the_United_Kingdom_(3-5).svg.png" alt="GB" />
					<img src="./img/Flag_of_Europe.svg.png" alt="Europe" />
				</td>
				<td>£(GBP) / €(EUR)</td>
				<td>1,17€</td>
			</tr>
			<tr>
				<td>
					<img src="./img/Flag_of_Japan.svg.png" alt="Japan" />
					<img src="./img/Flag_of_Europe.svg.png" alt="Europe" />
				</td>
				<td>¥(JPY) / €(EUR)</td>
				<td>0,0073€</td>
			</tr>
			<tr>
				<td>
					<img src="./img/Flag_of_Georgia.svg.png" alt="Georgia" />
					<img src="./img/Flag_of_Europe.svg.png" alt="Europe" />
				</td>
				<td>₾(GEL) / €(EUR)</td>
				<td>0,32₾</td>
			</tr>
		</table>
	</body>
</html>
