<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UserForm</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="forms">
			<form class="add_form">
				<h2>Add new user</h2>
				<input name="name" placeholder="name" />
				<input name="age" placeholder="age" />
				<input name="job_id" placeholder="job_id" />
				<input name="salary" placeholder="salary" />
				<input
					type="submit"
					name="add_button"
					placeholder="name"
					value="Add User"
				/>
			</form>
			<form class="edit_form">
				<h2>Edit user</h2>
				<input name="name" placeholder="name" />
				<input name="age" placeholder="age" />
				<input name="job_id" placeholder="job_id" />
				<input name="salary" placeholder="salary" />
				<input name="id" placeholder="id" />
				<input
					type="submit"
					name="add_button"
					placeholder="name"
					value="Edit User"
				/>
			</form>
			<form class="remove_form">
				<h2>Remove user</h2>
				<input name="id" placeholder="id" value="" />
				<input type="submit" name="remove_button" />
			</form>
		</div>
		<div class="users_wrapper"></div>
		<script src="./script.js"></script>
	</body>
</html>
